name: SSH via Cloudflare

on: workflow_dispatch

jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH server
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-server
          echo "runner:P@ssw0rd!" | sudo chpasswd
          # Force sshd to listen on all interfaces
          echo "PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          echo "Port 22" | sudo tee -a /etc/ssh/sshd_config
          echo "ListenAddress 0.0.0.0" | sudo tee -a /etc/ssh/sshd_config
          echo "ListenAddress :: " | sudo tee -a /etc/ssh/sshd_config
          sudo systemctl restart ssh
          sudo systemctl status ssh --no-pager || true

      - name: Download cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Run Cloudflare Tunnel
        run: |
          nohup cloudflared tunnel --url ssh://localhost:22 --no-autoupdate > cloudflared.log 2>&1 &
          sleep 10
          echo "================ Tunnel Info ================"
          cat cloudflared.log | grep -A 2 "trycloudflare.com" || true
          echo "============================================="
