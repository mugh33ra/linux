name: Linux VPS Setup via Upterm

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Debug Session via Upterm
      uses: lhotari/action-upterm@v1
      with:
        wait-timeout-minutes: 360   # keep alive for 6h
        limit-access-to-actor: false  # allow connection from anywhere
