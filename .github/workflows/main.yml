name: SSH Debug Session

on:
  workflow_dispatch:

jobs:
  ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Upterm
        run: |
          sudo apt-get update
          sudo apt-get install -y upterm openssh-client

      - name: Start SSH Session (Upterm)
        run: |
          echo "Starting Upterm SSH session..."
          upterm host -- bash
