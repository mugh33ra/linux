name: SSH Debug Session (Upterm)

on:
  workflow_dispatch:

jobs:
  ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Download Upterm
        run: |
          curl -L https://github.com/owenthereal/upterm/releases/download/v0.9.0/upterm-0.9.0-linux-x86_64.tar.gz -o upterm.tar.gz
          tar -xzf upterm.tar.gz
          sudo mv upterm /usr/local/bin/

      - name: Start Upterm SSH Session
        run: |
          echo "Starting Upterm SSH session..."
          ./upterm host -- bash
