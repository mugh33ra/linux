name: Eternal Terminal (et) SSH

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Eternal Terminal
      run: |
        sudo apt update
        sudo apt install -y et
    - name: Start ET (SSH alternative)
      run: |
        echo "Eternal Terminal installed. Use it like:"
        echo "et user@<runner-ip>"
        echo "⚠️ Note: Needs inbound connection setup, might require custom networking."
    - name: Keep alive
      run: timeout 6h tail -f /dev/null
