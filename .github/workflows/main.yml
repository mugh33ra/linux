name: Debug with tmate

on:
  workflow_dispatch:  # run manually from GitHub Actions

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: false   # anyone with the link can join
        env:
          TMATE_VERBOSE: 1

      - name: Disable mouse mode in tmux/tmate
        run: |
          echo "set -g mouse off" >> ~/.tmux.conf
