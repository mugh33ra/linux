name: Mosh SSH

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Mosh
      run: |
        sudo apt update
        sudo apt install -y mosh
    - name: Start Mosh
      run: |
        echo "Mosh installed. Use it like:"
        echo "mosh user@<runner-ip>"
        echo "⚠️ Requires inbound connection, so harder inside GitHub Actions."
    - name: Keep alive
      run: timeout 6h tail -f /dev/null
