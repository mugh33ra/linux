name: Linux VPS Setup via Tmate

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Tmate & Setup SSH
      run: |
        sudo apt update
        sudo apt install -y tmate openssh-client

    - name: Start Tmate Session (no tmux, scroll works)
      run: |
        # Start tmate session but drop directly into bash, not tmux
        tmate -F -v -S /tmp/tmate.sock new-session -d bash
        tmate -S /tmp/tmate.sock wait tmate-ready
        TMATE_SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
        TMATE_WEB=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
        echo ""
        echo "==================== CONNECT VIA SSH ===================="
        echo "$TMATE_SSH"
        echo ""
        echo "==================== CONNECT VIA WEB ===================="
        echo "$TMATE_WEB"
        echo "========================================================="
        echo ""
        echo "::set-output name=ssh_command::$TMATE_SSH"

    - name: Keep session alive
      run: timeout 6h tail -f /dev/null
