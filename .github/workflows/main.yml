name: Linux VPS Setup via SSH

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: sudo apt update && sudo apt install -y wget unzip openssh-server

    - name: Download Ngrok
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip

    - name: Extract Ngrok
      run: unzip ngrok.zip

    - name: Authenticate Ngrok
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable SSH Server
      run: |
        sudo systemctl start ssh
        sudo systemctl enable ssh

    - name: Set Password for runner user
      run: |
        echo "runner:P@ssw0rd!" | sudo chpasswd

    - name: Allow Password Login for SSH
      run: |
        sudo sed -i 's/^#\?PasswordAuthentication .*/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^#\?PermitRootLogin .*/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^#\?UsePAM .*/UsePAM yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Start Ngrok Tunnel for SSH
      run: |
        nohup ./ngrok tcp 22 > ngrok.log 2>&1 &
        sleep 6
        curl -s http://localhost:4040/api/tunnels > tunnels.json
        address=$(jq -r '.tunnels[0].public_url' < tunnels.json | sed 's#tcp://##')
        host=$(echo "$address" | cut -d: -f1)
        port=$(echo "$address" | cut -d: -f2)
        echo ""
        echo "==================== SSH Command ===================="
        echo "ssh runner@$host -p $port"
        echo "Password: P@ssw0rd!"
        echo "====================================================="
        echo ""
        echo "::set-output name=ssh_command::ssh runner@$host -p $port"

    - name: Keep job alive for 6 hours (prevent auto-termination)
      run: timeout 6h tail -f /dev/null
