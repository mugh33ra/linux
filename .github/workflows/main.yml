name: ShellShare SSH

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install ShellShare
      run: |
        curl -s https://shellshare.net/install.sh | bash
    - name: Start ShellShare Session
      run: |
        shellshare > session.txt 2>&1 &
        sleep 10
        cat session.txt
    - name: Keep alive
      run: timeout 6h tail -f /dev/null
