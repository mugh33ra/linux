name: TTY-Share SSH

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install tty-share
      run: |
        curl -fsSL https://tty-share.org/install.sh | bash
    - name: Start tty-share Session
      run: |
        tty-share > session.txt 2>&1 &
        sleep 10
        cat session.txt
    - name: Keep alive
      run: timeout 6h tail -f /dev/null
